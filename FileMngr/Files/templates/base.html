{% load static %}  
{% load bootstrap4 %}


{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webster Images Upload</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'files/styles.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar webster-blue flex">
        
         <a class="navbar-brand" href="#">
          <img src="{% static 'files/images/WebsterLogo1.png' %}" width="250" height="250" class="img-fluid max-width:40% height:auto d-block mx-auto" alt="">          
        </a>

        <div class="btn-group" role="group" aria-label="Basic example">
          <a href="{% url 'index' %}" class="btn btn-lg my-2 my-sm-0 text-white float-right " type="submit">Home</a>
          <a href="{% url 'upload_file' %}" class="btn btn-lg mr-0 my-2 my-sm-0 text-white float-right " type="submit">Add Files</a>
          <a href="{% url 'list_files' %}" class="btn btn-lg mr-5 my-2 my-sm-0 text-white float-right " type="submit">Uploaded Files</a>
          
        </div>


        
      </nav> 

<body>
{% block body %}
